name: Build

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  create-draft:
    runs-on: ubuntu-latest
    outputs:
      current-version: ${{ steps.package-version.outputs }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: release/app

      - name: Get Changelog Entry
        id: changelog_reader
        uses: artlaman/conventional-changelog-reader-action@v1.1.0
        with:
          version: ${{ steps.package-version.outputs.current-version }}
          path: ./CHANGELOG.md

      - name: Create release draft
        uses: ncipollo/release-action@v1
        with:
          # This pulls from the "Get Changelog Entry" step above, referencing it's ID to get its outputs object.
          # See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          draft: true
          tag: ${{ steps.changelog_reader.outputs.version }}
          name: Release ${{ steps.changelog_reader.outputs.version }}
          body: ${{ steps.changelog_reader.outputs.changes }}
          prerelease: ${{ steps.changelog_reader.outputs.status == 'prereleased' }}
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
  build:
    needs: create-draft
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    env:
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
      # Optional: skip postinstall rebuild in CI
      CI: true

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        lfs: true

    # Cache electron + electron-builder
    - name: Cache electron and builder
      uses: actions/cache@v3
      with:
        path: |
          ${{ github.workspace }}/.cache/electron
          ${{ github.workspace }}/.cache/electron-builder
        key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install Sharp Linux
      if: matrix.os == 'ubuntu-latest'
      working-directory: ./release/app
      run: |
        npm install --cpu=x64 --os=linux sharp

    - name: Install Sharp Windows
      if: matrix.os == 'windows-latest'
      working-directory: ./release/app
      run: |
        npm install --cpu=x64 --os=windows --libc=glibc sharp

    - name: Install Dependencies
      run: |
        npm ci --include=optional

    - name: Build
      run: |
        npm run publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release:
    needs: [build, create-draft]
    runs-on: ubuntu-latest

    steps:
      - name: Publish Release
        uses: ncipollo/release-action@v1
        with:
          draft: false
          allowUpdates: true
          tag: ${{ needs.create-draft.outputs.current-version }}
          omitNameDuringUpdate: true
          omitBodyDuringUpdate: true
          token: ${{ secrets.GITHUB_TOKEN }}
