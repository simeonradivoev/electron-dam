name: Build

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    env:
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
      # Optional: skip postinstall rebuild in CI
      CI: true

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    # Cache electron + electron-builder
    - name: Cache electron and builder
      uses: actions/cache@v3
      with:
        path: |
          ${{ github.workspace }}/.cache/electron
          ${{ github.workspace }}/.cache/electron-builder
        key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install Sharp Linux
      if: matrix.os == 'ubuntu-latest'
      working-directory: ./release/app
      run: |
        npm install --cpu=x64 --os=linux sharp

    - name: Install Sharp Windows
      if: matrix.os == 'windows-latest'
      working-directory: ./release/app
      run: |
        npm install --cpu=x64 --os=windows --libc=glibc sharp

    - name: Install Dependencies
      run: |
        npm ci --include=optional

    - name: Build
      run: |
        npm run package

    - name: Upload Windows artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: electron-dam-windows
        path: |
          release/build/*.exe
          release/build/*.blockmap

    - name: Upload Linux artifact
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: electron-dam-linux
        path: release/build/*.AppImage
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Read changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          python3 << 'EOF'
          import re

          with open('CHANGELOG.md', 'r') as f:
              content = f.read()

          # Find the version section
          pattern = rf'## \[{re.escape(os.environ["VERSION"])}\].*?(?=## \[|$)'
          match = re.search(pattern, content, re.DOTALL)

          if match:
              changelog = match.group(0).strip()
          else:
              changelog = "See CHANGELOG.md for details"

          # Write to file for safe multiline handling
          with open('changelog.txt', 'w') as f:
              f.write(changelog)
          EOF

          cat changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: changelog.txt
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
