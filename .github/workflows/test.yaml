name: Test

on: [workflow_dispatch]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    env:
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
      # Optional: skip postinstall rebuild in CI
      CI: true

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          lfs: true

      # Cache electron + electron-builder
      - name: Cache electron and builder
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/.cache/electron
            ${{ github.workspace }}/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}

      - name: Install Node.js and NPM
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: npm

      - name: Install Sharp Linux
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./release/app
        run: |
          npm install --cpu=x64 --os=linux sharp

      - name: Install Sharp Windows
        if: matrix.os == 'windows-latest'
        working-directory: ./release/app
        run: |
          npm install --cpu=x64 --os=windows --libc=glibc sharp

      - name: Install Dependencies
        run: |
          npm ci

      - name: Install Playwright with dependencies
        run: npx playwright install --with-deps

      - name: Build
        run: |
          npm run build

      - name: Test
        run: |
          npm test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
